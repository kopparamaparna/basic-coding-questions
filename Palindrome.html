<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f1=(str)=>{
            let str2=str.split("").reverse().join("");
            if(str===str2){
                document.write("its a palindrome");
            }else{
                document.write("its not a palindrome");
            }
        }
        let str="good";
        f1(str);

    </script>
</body>
