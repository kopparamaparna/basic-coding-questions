<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f1=(str)=>{
           let rev=str.split("").reverse().join("");
           return rev;
        }
        let str="hello";
        let res=f1(str);
        document.write(res);

    </script>
</body>
