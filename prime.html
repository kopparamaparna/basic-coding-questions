<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let f1=(n)=>{
            if(n===0 ||n===1){
                return false;
            }
            for(let i=2;i<=n/2;i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;

        }
        let n=5;
        let res=f1(n);
        document.write(res);
    </script>
</body>
</html>
